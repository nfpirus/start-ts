<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
		<script type="text/javascript" src="../node_modules/systemjs/dist/system.js" charset="utf-8"></script>
		<script type="text/javascript" src="../dist/project.js" charset="utf-8"></script>
        <script>
			var CustomControl;
			var Project;
			var app;

			(function() {
				var promises = [];
				promises.push(System.import('internal/CustomControl'));
				promises.push(System.import('Project'));

				Promise.all(promises).then(function(o) {
					CustomControl = System.get(System.baseURL + 'internal/CustomControl').CustomControl;
					Project = System.get(System.baseURL + 'Project').Project;
					
					app();
				});
			})();

			app = function () {
				var project = new Project();
				var control = project.createText();
				control.text = 'Demo running';
				control.appendTo(document.body);
			}
		</script>
	</body>
</html>
